{% extends "base.html" %}

{% block content %}
<h1>Register form</h1>
<form action = "./register" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="password">
    <input type="submit">
</form>
<br><br>
<a href="/login">Log in if you already have account</a>
{% endblock %}
